<ion-item *ngIf="character" (click)="goTo(character)" [detail]="false">
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-thumbnail item-left>
          <img [src]="url_image">
      </ion-thumbnail>
      </ion-col>
      <ion-col size="9">
        <div class="character-name">
          {{ character.name }}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
